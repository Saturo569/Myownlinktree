<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="My personal Linktree with links to my Tiktok, Facebook, Instagram, and more.">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Myownlink</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Times new roman', sans-serif;
     background: linear-gradient(to right, lightcoral, lightblue);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .nics {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #4b4b4b;
      margin-top: 30px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 15px;
      color: #333;
    }

    .link-buttons {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-buttons a {
      text-decoration: none;
      background-color: #333;
      color: white;
      padding: 14px 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      transition: background 0.3s;
    }

    .link-buttons a:hover {
      background-color: #555;
    }

    footer {
      margin-top: auto;
      font-size: 12px;
      color: #aaa;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Profile Image -->
  <img src="nicsy.jpg" alt="Your Profile" class="nics">
  <h2>@Nicole Lastrilla</h2>

  <!-- Links -->
  <div class="link-buttons">

    <a href="https://www.instagram.com/nixscol_eng?igsh=MTM2eXBxeWc2ZDR0bw==" target="_blank"><i class="fa-brands fa-instagram" style="color: #B197FC;"></i> Instagram</a>

  </div>

</body>
</html>
